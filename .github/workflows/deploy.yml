name: Deployment

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy PhilNITS
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Upload project via SCP
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: ${{ secrets.SSH_PORT }}
          source: "."
          target: "~/philnits-pm.dcism.org"
          strip_components: 1
          overwrite: true

      - name: Install and restart app via SSH
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            cd ~/philnits-pm.dcism.org
            npm install
            npm run build
            npx pm2 delete philnits-pm || true
            npx pm2 start npm --name philnits-pm -- start
